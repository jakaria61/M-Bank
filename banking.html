<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(222, 233, 157, 0.308);
        }
    </style>
</head>

<body>
    <header>
        <img src="image/jakaria.png " alt="" class="mx-auto h-28">
        <h1 class="text-5xl text-center	"> Get <span class="text-yellow-700 uppercase font-semibold">
                Money</span>
        </h1>
    </header>
    <main class=" w-3/4 mx-auto ">
        <section class="mt-8 ">
            <div class="grid lg:grid-cols-3 gap-4 text-white  ">
                <div class="bg-yellow-400 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-pink-400 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <!-- diposit and transection section  -->
        <section class=" mx-auto mt-6 ">
            <div class="grid lg:grid-cols-2 gap-4  ">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-4">please Deposit</h3>
                    <div>
                        <input id="deposit-input"
                            class="block mb-4 w-3/4 px-4 border-4 border-light-blue-500 border-opacity-50 rounded-md"
                            type="text " placeholder="$ You want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-500 px-6 py-3  rounded-md text-white ">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded ">
                    <h3 class="text-3xl mb-4">please Withdraw</h3>
                    <div>
                        <input id="withdraw-input"
                            class="block mb-4 w-3/4 px-4 border-4 border-light-blue-500 border-opacity-50 rounded-md"
                            type="text " placeholder="$ You want to Withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-500 px-6 py-3  rounded-md text-white ">Withdraw</button>
                    </div>
                </div>

            </div>
            <p id="warning" class="text-center text-4xl my-4"></p>
        </section>
        <footer>
            <p class="bg-gray-900 text-center text-white text-2xl rounded my-6">&copy; All Right Reserved Bank Of
                Jakaria
            </p>
        </footer>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
