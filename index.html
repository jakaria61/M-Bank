<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-red-50	">
    <header>
        <img src="image/dollar.png " alt="" class="mx-auto h-28">
        <h1 class="text-5xl text-center"> Well come to the<span class="text-yellow-700 uppercase font-semibold">
                M-Bank</span>
        </h1>
    </header>
    <main>
        <section class=" bg-purple-600 bg-opacity-50 w-3/4 mx-auto mt-16 p-8 rounded-md">
            <h1 class="text-3xl mb-4 text-red-200">Log-in</h1>
            <div>
                <input id="user-email"
                    class="block mb-4 w-3/4 px-4 border-4 border-light-blue-500 border-opacity-50 rounded-md"
                    type="text " placeholder="Enter Your Email">
                <input id="user-password"
                    class="block mb-4 w-3/4 px-4 border-4 border-light-blue-500 border-opacity-50 rounded-md"
                    type="password" name="" id="" placeholder="Enter Your Password">

                <button id="login-submit" class="bg-yellow-500 px-8 py-3  rounded-md text-white ">Login</button>
            </div>
        </section>
        <footer>
            <p class="bg-gray-900 text-center text-white text-2xl rounded my-6 mx-auto w-3/4">&copy; All Right Reserved
                Bank
                Of
                Jakaria
            </p>
        </footer>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
